author: KubeRoot
delete-after: true
changes:
  - rscdel: Removed the old autolathe UI
  - rscadd: TGUI autolathe UI
  - tweak: Multiple users can browse autolathe UI without seeing the same tabs.
  - rscadd: You can now eject materials from an autolathe
  - rscadd: You can now queue items in an autolathe
  - rscadd: You can now toggle continuous fabrication mode on an autolathe queue,
      or an item in the autolathe queue meaning it will build repeatedly until the
      autolathe runs out of materials.
  - rscadd: Trigger build wire on autolathes
  - rscadd: Autolathe queue
  - rscadd: Autolathe ejection direction
  - bugfix: Autolathe nolonger opens when something is printed
  - tweak: Removed build button from autolathe's UI.
  - tweak: You cannot go over 50 and under 0 with "+" and "-" buttons in autolathe's
      UI.
